<template name="bac">
	<div class="container">
		<div class="row">
			<div class="col s12 m12 l12">
				<div class="card">
					<h4 class="center" id="inDaZone">Log A Drink!</h4>
					{{ #each bac }}
					<h5 class="center" id="currentBAC">BAC Of {{this.displayBAC}}</h5>
					{{ /each }}
					<h6 class="center" id="drivingWarning">In The United States 0.08 Is The Legal Limit.</h6>
					<div class="row">
						<div class="container">
							<form class="col s12" id="logADrink">
								<div class="row">
									<div class="input-field col s12">
										<input id="drinkName" type="text" class="validate">
										<label for="drinkName">Drink Name</label>
									</div>
								</div>
								<div class="row">
									<div class="input-field col s12 m4 l4">
										<input id="alcoholPercentage" type="number" class="validate" min="1">
										<label for="alcoholPercentage">Alcohol Percentage</label>
									</div>
									<div class="input-field col s12 m4 l4">
										<input id="volume" type="number" class="validate" min="1">
										<label for="volume">Volume (in oz)</label>
									</div>
									<div class="input-field col s12 m4 l4">
									</div>
								</div>
								<div class="row">
									<div class="input-field col s12 m4 l4">
										<select id="gender">
											<option value="male">Male</option>
											<option value="female">Female</option>
										</select>
										<label for="gender">Gender</label>
									</div>
									<div class="input-field col s12 m4 l4">
										<input id="weight" type="number" class="validate" min="0">
										<label for="weight">Body Weight</label>
									</div>
									<div class="input-field col s12 m4 l4">
										<select id="weightUnit">
											<option value="lbs">Pounds</option>
											<option value="kg">Kilograms</option>
										</select>
										<label for="weightUnit">Weight Unit</label>
									</div>
								</div>
								<div class="row">
									<div class="input-field col s12 offset-m4 m4 offset-l4 l4">
										<button class="btn amber waves-effect waves-light" type="submit" name="action">Drink Up
											<i class="fa fa-beer left"></i>
										</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</template>
