<template name="index">
	{{ #if currentUser }}
	{{ > bac }}
	{{ else }}
	<div class="container">
		<div class="col s12 m12 l12">
			<div class="card">
				<img class="mediumImage" src="images/beer.svg" />
				<h2 class="center">You Work Hard</h2>
				<h4 class="center bottomSpace">You Should Drink To Work Better!</h4>
				<h5 class="center bottomSpace"><a class="modal-trigger" id="indexSignIn">Sign In/Up</a></h5>
			</div>
		</div>
	</div>
	{{ /if }}
</template>
