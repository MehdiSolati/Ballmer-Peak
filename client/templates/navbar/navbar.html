<template name="navbar">
  <div class="navbar-fixed bottomSpace">
    <nav class="grey darken-4" role="navigation">
      <div class="nav-wrapper container"> <a id="logo-container" href="#" class="brand-logo signature">Ballmer Peak</a>
        <ul class="right hide-on-med-and-down">
          {{ #if currentUser }}
          <li><a href="/">Log Drink</a></li>
          <li><a href="/drink-history">Drink History</a></li>
          <li><a class="modal-trigger signInStatus" href="#">Dashboard</a></li>
          {{ #if isInRole 'admin' }}
          <li><a href="/admin-panel">Admin Panel</a></li>
          {{ /if }}
          {{ else }}
          <li><a class="modal-trigger signInStatus" href="#">Sign In</a></li>
          {{ /if }}
        </ul>
        <ul id="nav-mobile" class="side-nav">
          {{ #if currentUser }}
          <li><a href="/">Log Drink</a></li>
          <li><a href="/drink-history">Drink History</a></li>
          <li><a class="modal-trigger signInStatus" href="#">Dashboard</a></li>
          {{ #if isInRole 'admin' }}
          <li><a href="/admin-panel">Admin Panel</a></li>
          {{ /if }}
          {{ else }}
          <li><a class="modal-trigger signInStatus" href="#">Sign In</a></li>
          {{ /if }}
        </ul>
        <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
      </div>
    </nav>
  </div>

  <!-- Sign In/Up/Out Modal -->
  <div id="signInOutModal" class="modal">
    <div class="modal-content">
      {{ > signInOut }}
    </div>
  </div>


  <!-- Dropdown Structure -->
  

  <script>
    $(document).ready(function() {
      // Activate the side menu 
      $(".button-collapse").sideNav();
      $(".dropdown-button").dropdown();
    });
  </script>
</template>
