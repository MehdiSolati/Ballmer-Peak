<template name="signInOut">
  {{ #if currentUser }}
  <div id="userDash" class="container">
    <h4>Hey {{currentUser.profile.name}}</h4>
    {{#if currentUser.services.facebook}}
    {{else}}
    <button class="at-social-btn waves-effect waves-light btn" id="merge-facebook"><i class="fa fa-facebook left"></i> Merge Facebook</button>
    {{/if}} 
    {{#if currentUser.services.google}}
    {{else}}
    <button class="at-social-btn waves-effect waves-light btn" id="merge-google"><i class="fa fa-google left"></i> Merge Google</button>
    {{/if}}
    {{#if currentUser.services.twitter}}
    {{else}}
    <!-- <button class="at-social-btn waves-effect waves-light btn" id="merge-twitter"><i class="fa fa-twitter left"></i> Merge Twitter</button> -->
    {{/if}}
    <button id="signOut" class="waves-effect waves-light btn grey darken-4"><i class="fa fa-sign-out left"></i> Sign Out?</button>
  </div>
  {{ else }}
  <div id="userSignIn" class="container">
    <div class="at-form">
      <h4>Sign In</h4>
      {{#if showOauthServices}}
      {{> atOauth}}
      {{/if}}
      {{#if showError}}
      {{> atError}}
      {{/if}}
      {{#if showResult}}
      {{> atResult}}
      {{/if}}
      {{#if showMessage}}
      {{> atMessage}}
      {{/if}}
    </div>
  </div>
  {{ /if }}
</template>
